<!DOCTYPE html>
<html lang="en" layout:decorate="~{thymeleaf/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Develog</title>
</head>
<body>
    <div layout:fragment="content">

        <h2>로그인</h2>
        <form th:action="@{/user/login}" th:object="${LoginForm}" method="post" class="border p-4 rounded shadow-sm bg-white">
            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="Email" class="form-control">
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control mt-2">
                <button type="submit" class="btn btn-primary mt-3">로그인</button>
            </div>
        </form>
    <div>
        <button onclick="location.href='/member'">회원가입</button>
    </div>
    </div>
</body>
</html>
